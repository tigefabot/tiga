version: 2.1
jobs:
  build:
    docker:
      - image: "registry.gitlab.com/tigefa/ffmpeg"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/jufe203/download/738239/onejav.com_jufe203.torrent"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "JUFE-203.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Misa Kuroki" -preset veryfast JUFE-203.x265.mp4
            ls -hal

      - store_artifacts:
          path: JUFE-203.x265.mp4
