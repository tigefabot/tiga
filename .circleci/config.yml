version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --check-certificate=false --max-connection-per-server=16 --min-split-size=100M --header 'Host: fr6.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:83.0) Gecko/20100101 Firefox/83.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/151233734' --header 'Upgrade-Insecure-Requests: 1' 'https://fr6.seedr.cc/ff_get/794430684/Minions.Holiday.Special.2020.1080p.WEBRip.x264.AAC-[YTS.MX].mp4?st=sgEf5tdwp8xEgK1w6-E2jg&e=1606743669' --out 'Minions.Holiday.Special.2020.1080p.WEBRip.x264.AAC-[YTS.MX].mp4'
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Minions.Holiday.Special.2020.1080p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Minions Holiday Special 2020" -preset veryfast Minions.Holiday.Special.2020.1080p.WEBRip.x265.mp4
          ls -hal
    - store_artifacts:
        path: Minions.Holiday.Special.2020.1080p.WEBRip.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
