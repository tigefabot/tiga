version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --check-certificate=false --max-connection-per-server=5 --min-split-size=10M "http://103.89.0.175/Marlina.The.Murderer.In.Four.Acts.2017.720p.BluRay.x264-[YTS.LT].mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Marlina.The.Murderer.In.Four.Acts.2017.720p.BluRay.x264-[YTS.LT].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Marlina The Murderer In Four Acts 2017" -preset veryfast Marlina.The.Murderer.In.Four.Acts.2017.720p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: Marlina.The.Murderer.In.Four.Acts.2017.720p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
