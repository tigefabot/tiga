version: 2.1
jobs:
  build:
    docker:
      - image: "registry.gitlab.com/tigefa/ffmpeg"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/937712B36BEB9F9E4A878C5ACCE72250C646443D"
            ffmpeg -i "Project Power (2020) [720p] [WEBRip] [YTS.MX]/Project.Power.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Project Power 2020" -preset veryfast Project.Power.2020.720p.WEBRip.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Project.Power.2020.720p.WEBRip.x265.mp4
