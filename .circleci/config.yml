version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/0E1B20CB6A253BB2A329600B2BE1A577DC8253A9"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "The Negotiation (2018) [BluRay] [720p] [YTS.AM]/The.Negotiation.2018.720p.BluRay.x264-[YTS.AM].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Negotiation 2018" -preset veryfast The.Negotiation.2018.720p.BluRay.x265.mp4
            ls -hal

      - store_artifacts:
          path: The.Negotiation.2018.720p.BluRay.x265.mp4
