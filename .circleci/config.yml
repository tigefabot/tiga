version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg:latest
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/C5EB9FD0F279FA0984B23141E29E1818A7D0CC6D"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "The Croods A New Age (2020) [1080p] [WEBRip] [5.1] [YTS.MX]/The.Croods.A.New.Age.2020.1080p.WEBRip.x264.AAC5.1-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Croods A New Age 2020" -preset veryfast The.Croods.A.New.Age.2020.1080p.WEBRip.x265.mp4
          ls -hal
    - store_artifacts:
        path: The.Croods.A.New.Age.2020.1080p.WEBRip.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
