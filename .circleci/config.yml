version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/E69B4719FB310A18FB436DBD2E0B4DA76FB08BBD"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Missing Woman (2016) [1080p] [WEBRip] [YTS.MX]/Missing.Woman.2016.1080p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Missing Woman 2016" -preset veryfast Missing.Woman.2016.1080p.WEBRip.x265.mp4
          ls -hal
    - store_artifacts:
        path: Missing.Woman.2016.1080p.WEBRip.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
