version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/CADD5A63D4FD68678507D048857CC4EF829F0C17"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "The Divine Fury (2019) [WEBRip] [720p] [YTS.LT]/The.Divine.Fury.2019.720p.WEBRip.x264-[YTS.LT].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="The Divine Fury 2019" -preset veryfast The.Divine.Fury.2019.720p.WEBRip.x265.mp4
            ls -hal

      - store_artifacts:
          path: The.Divine.Fury.2019.720p.WEBRip.x265.mp4
