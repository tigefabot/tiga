version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg:latest
      auth:
        username: $GITHUB_USERNAME
        password: $GITHUB_PASSWORD
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 "https://tigefa.my.id/MUCH-116.mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "MUCH-116.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Special S Class Body Girls 10 People Continuous Sex" -preset veryfast MUCH-116.x265.mp4
          ls -hal
    - store_artifacts:
        path: MUCH-116.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
