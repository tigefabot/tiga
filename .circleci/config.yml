version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --header 'Host: nl31.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:80.0) Gecko/20100101 Firefox/80.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --header 'Proxy-Authorization: Basic b3BlbnByb3h5OjM1MGVmZDI0ZWI2OTJiNWE=' --referer 'https://www.seedr.cc/files/143972404' --header 'Upgrade-Insecure-Requests: 1' 'https://nl31.seedr.cc/ff_get/750399878/FamilyTherapy.20.09.18.Katie.Monroe.Nikki.Sweet.Take.The.Family.Pill.XXX.480p.MP4XXX.mp4?st=Z0FGXFsJtVofr5VW_nkh9A&e=1600891012' --out 'FamilyTherapy.20.09.18.Katie.Monroe.Nikki.Sweet.Take.The.Family.Pill.XXX.480p.MP4XXX.mp4'
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "FamilyTherapy.20.09.18.Katie.Monroe.Nikki.Sweet.Take.The.Family.Pill.XXX.480p.MP4XXX.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Katie Monroe and Nikki Sweet" -preset veryfast Katie.Monroe.Nikki.Sweet.x265.mp4
            ls -hal

      - store_artifacts:
          path: Katie.Monroe.Nikki.Sweet.x265.mp4
