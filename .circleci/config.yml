version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/supa537/download/478709/onejav.com_supa537.torrent"
            ffmpeg -i "SUPA-537.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Graceful Big Breasts" -preset veryfast -s 960x540 SUPA-537.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: SUPA-537.x265.mp4
