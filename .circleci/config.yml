version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree handbrake-cli
      - run:
          name: Downloading
          command: |
            aria2c "https://www.dropbox.com/s/dl/ltqsrbqn32hon03/HTnNJ.mp4"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "HTnNJ.mp4" --title "Hitomi Tanaka And Nadine J" --encoder x254 --turbo -o HTnNJ.x265.mp4
            ls -hal

      - store_artifacts:
          path: HTnNJ.x265.mp4
