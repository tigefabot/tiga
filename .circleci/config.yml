version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 'https://www.dropbox.com/s/dl/8vxrte6w5c9j0ko/FC2-PPV-1672362.mp4
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "FC2-PPV-1672362.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="FC2-PPV-1672362" -preset veryfast FC2-PPV-1672362.x265.mp4
          ls -hal
    - store_artifacts:
        path: FC2-PPV-1672362.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
