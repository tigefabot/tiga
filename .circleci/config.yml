version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --header 'Host: de16.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:82.0) Gecko/20100101 Firefox/82.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/149051464' --header 'Upgrade-Insecure-Requests: 1' 'https://de16.seedr.cc/ff_get/782515868/Rango.2009.720p.BrRip.x264.YIFY.mp4?st=DhZk22pBV_jWu9GhQFyOBA&e=1605026879' --out 'Rango.2009.720p.BrRip.x264.YIFY.mp4'
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "Rango.2009.720p.BrRip.x264.YIFY.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Rango 2009" -preset veryfast Rango.2009.720p.BrRip.x265.mp4
            ls -hal

      - store_artifacts:
          path: Rango.2009.720p.BrRip.x265.mp4
