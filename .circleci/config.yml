version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/2B2D6C8DE568060A2C86F4178790D4B8D61CEEF2"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Nameless Gangster Rules Of The Time (2012) [BluRay] [720p] [YTS.LT]/Nameless.Gangster.Rules.Of.The.Time.2012.720p.BluRay.x264-[YTS.LT].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Nameless Gangster Rules Of The Time 2012" -preset veryfast Nameless.Gangster.Rules.Of.The.Time.2012.720p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: Nameless.Gangster.Rules.Of.The.Time.2012.720p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
