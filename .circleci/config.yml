version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --check-certificate=false --max-connection-per-server=16 --min-split-size=10M "http://103.89.0.175/Harry.Potter.And.The.Deathly.Hallows.Part.2.2011.720p.BrRip.264.YIFY.mkv-muxed.mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Harry.Potter.And.The.Deathly.Hallows.Part.2.2011.720p.BrRip.264.YIFY.mkv-muxed.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Harry Potter And The Deathly Hallows Part 2 2011" -preset veryfast Harry.Potter.And.The.Deathly.Hallows.Part.2.2011.720p.BrRip.265.mkv
          ls -hal
    - store_artifacts:
        path: Harry.Potter.And.The.Deathly.Hallows.Part.2.2011.720p.BrRip.265.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
