version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/40BBAEBC0F1AF62640A7D067111C4A6CB2545419"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "Love And Monsters (2020) [720p] [WEBRip] [YTS.MX]/Love.And.Monsters.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Love And Monsters 2020" -preset veryfast Love.And.Monsters.2020.720p.WEBRip.x265.mp4
            ls -hal

      - store_artifacts:
          path: Love.And.Monsters.2020.720p.WEBRip.x265.mp4
