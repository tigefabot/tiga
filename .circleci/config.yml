version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/86C503645656712F186D6281748521866AF9DED9"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "The Longest Yard (2005)/The Longest Yard (2005) 720p BrRip x264 YIFY.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="The Longest Yard 2005" -preset veryfast The.Longest.Yard.2005.720p.BrRip.x265.mp4
            ls -hal

      - store_artifacts:
          path: The.Longest.Yard.2005.720p.BrRip.x265.mp4
