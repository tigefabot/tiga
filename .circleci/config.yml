version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/63B82BF8F0DCEC9923735C119C3FBF202901C6FF"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "Vaiennetut (2015) [720p] [BluRay] [YTS.MX]/Vaiennetut.2015.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Vaiennetut 2015" -preset veryfast Vaiennetut.2015.720p.BluRay.x265.mp4
            ls -hal

      - store_artifacts:
          path: Vaiennetut.2015.720p.BluRay.x265.mp4
