version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/B000DEF51B0B88A79AC63D6D2BDB549BC84DEBA1"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "Door Lock (2018) [720p] [BluRay] [YTS.MX]/Door.Lock.2018.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Door Lock 2018" -preset veryfast Door.Lock.2018.720p.BluRay.x265.mp4
            ls -hal

      - store_artifacts:
          path: Door.Lock.2018.720p.BluRay.x265.mp4
