version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg:latest
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 "https://www.dropbox.com/s/dl/7tdkz77lkpa7vt4/Running.Man.E533.201213.1080p-NEXT.mp4"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Running.Man.E533.201213.1080p-NEXT.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Running Man Episode 533" -preset veryfast -s 1280x720 533.mkv
          ls -hal
    - store_artifacts:
        path: 533.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
