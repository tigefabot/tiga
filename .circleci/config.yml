version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --check-certificate=false --max-connection-per-server=5 --min-split-size=1M --header 'Host: nl35.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:83.0) Gecko/20100101 Firefox/83.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/150174300' --header 'Upgrade-Insecure-Requests: 1' 'https://nl35.seedr.cc/ff_get/788558965/Gundala.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4?st=1aSjxb4ZTwx7cVb51OBbhQ&e=1605918532' --out 'Gundala.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4'
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Gundala.2019.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Gundala 2019" -preset veryfast Gundala.2019.720p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: Gundala.2019.720p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
