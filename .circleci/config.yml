version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c "https://www.dropbox.com/s/dl/jhzxpv2aadhx2nt/Tale.of.the.Nine.Tailed.E11.201111.720p-NEXT.mp4"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "Tale.of.the.Nine.Tailed.E11.201111.720p-NEXT.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Tale of the Nine Tailed Episode 11" -preset veryfast -s 854x480 E11.x265.mkv
            ls -hal

      - store_artifacts:
          path: E11.x265.mkv
