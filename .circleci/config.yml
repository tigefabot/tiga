version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/243640B66FCB0B17897FE5C1C98FF292D15D14DC"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Sunshine Love (2014) [1080p] [WEBRip] [YTS.MX]/Sunshine.Love.2014.1080p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Sunshine Love 2014" -preset veryfast Sunshine.Love.2014.1080p.WEBRip.x265.mp4
          ls -hal
    - store_artifacts:
        path: Sunshine.Love.2014.1080p.WEBRip.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
