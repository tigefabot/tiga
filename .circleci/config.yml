version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
          aria2c --bt-max-peers=0 --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/24A3D9DE917882A910ED9FD81E77280C9BEC5701"
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "The Prison (2017) [720p] [BluRay] [YTS.MX]/The.Prison.2017.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="The Prison 2017" -preset veryfast The.Prison.2017.720p.BluRay.x265.mp4
          ls -hal
    - store_artifacts:
        path: The.Prison.2017.720p.BluRay.x265.mp4
workflows:
  version: 2
  workflow:
    jobs:
    - build
