version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://onejav.com/torrent/ofje279/download/836275/onejav.com_ofje279.torrent"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "OFJE-279.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Anzai Rara 1st BEST" -preset veryfast -s 960x540 OFJE-279.x265.mp4
            ls -hal

      - store_artifacts:
          path: OFJE-279.x265.mp4
