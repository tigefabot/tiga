version: 2
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: registry.gitlab.com/tigefa/ffmpeg
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 ffmpeg telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 --header 'Host: fr17.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:85.0) Gecko/20100101 Firefox/85.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/159453528' --header 'Upgrade-Insecure-Requests: 1' 'https://fr17.seedr.cc/ff_get/845012535/Mr.Queen.S01E17.1080p.WEB-DL.H264.AAC-AppleTor.mp4?st=Uhl-BErOL-I4YJ3sKCruHw&e=1612790500' --out 'Mr.Queen.S01E17.1080p.WEB-DL.H264.AAC-AppleTor.mp4'
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Mr.Queen.S01E17.1080p.WEB-DL.H264.AAC-AppleTor.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Mr. Queen Episode 17" -preset veryfast Mr.Queen.S01E17.1080p.WEB-DL.x265.mkv
          ls -hal
    - store_artifacts:
        path: Mr.Queen.S01E17.1080p.WEB-DL.x265.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
