version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --check-certificate=false --header 'Host: de13.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:80.0) Gecko/20100101 Firefox/80.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/141398873' --header 'Upgrade-Insecure-Requests: 1' 'https://de13.seedr.cc/ff_get/734455238/Man.of.Steel.2013.720p.BluRay.x264.YIFY.mp4?st=nSaOOILN2OXcQNN-vvlxxg&e=1598806314' --out 'Man.of.Steel.2013.720p.BluRay.x264.YIFY.mp4'
            ffmpeg -i "Man.of.Steel.2013.720p.BluRay.x264.YIFY.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Man of Steel 2013" -preset veryfast Man.of.Steel.2013.720p.BluRay.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Man.of.Steel.2013.720p.BluRay.x265.mp4
