version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "https://yts.mx/torrent/download/3DABA25FB28693D0CC9CE817651B5C7EB89855EE"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "The Chase (2017) [BluRay] [720p] [YTS.AM]/The.Chase.2017.720p.BluRay.x264-[YTS.AM].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="The Chase 2017" -preset veryfast The.Chase.2017.720p.BluRay.x265.mp4
            ls -hal

      - store_artifacts:
          path: The.Chase.2017.720p.BluRay.x265.mp4
