version: 2.1
jobs:
  build:
    docker:
      - image: "registry.gitlab.com/tigefa/ffmpeg"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c "http://103.126.226.135:8080/download/Memories%20Of%20The%20Sword%20(2015)/Memories.Of.The.Sword.2015.720p.BluRay.x264.[YTS.AG].mp4"
            ffmpeg -i "Memories.Of.The.Sword.2015.720p.BluRay.x264.[YTS.AG].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Memories Of The Sword 2015" -preset veryfast Memories.Of.The.Sword.2015.720p.BluRay.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Memories.Of.The.Sword.2015.720p.BluRay.x265.mp4
