version: 2.1
jobs:
  build:
    docker:
      - image: "registry.gitlab.com/tigefa/ffmpeg"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c --check-certificate=false --header 'Host: nl30.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:79.0) Gecko/20100101 Firefox/79.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/138204003' --header 'Upgrade-Insecure-Requests: 1' 'https://nl30.seedr.cc/ff_get/715316078/Deep.Blue.Sea.3.2020.720p.BluRay.x264.AAC-[YTS.MX].mp4?st=qsAJQvuDpd1PhTVOi4-w_A&e=1596226630' --out 'Deep.Blue.Sea.3.2020.720p.BluRay.x264.AAC-[YTS.MX].mp4'
            ffmpeg -i "Deep.Blue.Sea.3.2020.720p.BluRay.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Deep Blue Sea 3 2020" Deep.Blue.Sea.3.2020.720p.BluRay.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Deep.Blue.Sea.3.2020.720p.BluRay.x265.mp4
