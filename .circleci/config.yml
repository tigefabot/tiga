version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
      - run:
          name: Downloading
          command: |
            aria2c --bt-seed-unverified=true --seed-time=1 --seed-ratio=1.0 "magnet:?xt=urn:btih:62b68ef7b55c2e50d43d3745f07caa118ed983ee&dn=%EC%95%85%EC%9D%98%EA%BD%83+-+%EA%B9%A8%EC%96%B4%EB%82%9C+%EC%A7%84%EC%8B%A4.E01.200903.720p-NEXT.mp4&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com"
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            ffmpeg -i "악의꽃 - 깨어난 진실.E01.200903.720p-NEXT.mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Flower of Evil Special Episode 01" -preset veryfast -s 960x540 FOE.ES01.x265.mp4
            ls -hal

      - store_artifacts:
          path: FOE.ES01.x265.mp4
