version: 2.1
jobs:
  build:
    docker:
      - image: "ubuntu:18.04"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree docker.io
      - run:
          name: Downloading
          command: |
            aria2c --check-certificate=false --header 'Host: de6.seedr.cc' --user-agent 'Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:80.0) Gecko/20100101 Firefox/80.0' --header 'Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8' --header 'Accept-Language: id,en-US;q=0.7,en;q=0.3' --referer 'https://www.seedr.cc/files/141741677' --header 'Upgrade-Insecure-Requests: 1' 'https://de6.seedr.cc/ff_get/736575882/Fabricated.City.2017.720p.BluRay.x264-[YTS.AM].mp4?st=PsgGlEOd4dQHAaWnhhhj-g&e=1599067784' --out 'Fabricated.City.2017.720p.BluRay.x264-[YTS.AM].mp4'
      - setup_remote_docker
      - run:
          name: Rendering
          command: |
            ulimit -c unlimited
            docker run jrottenberg/ffmpeg:snapshot-ubuntu -i "Fabricated.City.2017.720p.BluRay.x264-[YTS.AM].mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Fabricated City 2017" -preset veryfast Fabricated.City.2017.720p.BluRay.x265.mp4
            ls -hal

      - store_artifacts:
          path: Fabricated.City.2017.720p.BluRay.x265.mp4
