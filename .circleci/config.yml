version: 2.1
jobs:
  build:
    docker:
      - image: "registry.gitlab.com/tigefa/ffmpeg"

    steps:
      - checkout

      - run:
          name: Requirements
          command: |
            apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-base lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
            apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree

      - run:
          name: Butterfly
          command: |
            ulimit -c unlimited
            aria2c "http://103.126.226.135:8080/download/Peninsula%20(2020)%20[720p]%20[WEBRip]%20[YTS.MX]/Peninsula.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4"
            ffmpeg -i "Peninsula.2020.720p.WEBRip.x264.AAC-[YTS.MX].mp4" -threads 16 -c:v libx265 -c:a aac -metadata title="Peninsula 2020" -preset veryfast Peninsula.2020.720p.WEBRip.x265.mp4
            ls -hal
            speedtest --share --secure

      - store_artifacts:
          path: Peninsula.2020.720p.WEBRip.x265.mp4
