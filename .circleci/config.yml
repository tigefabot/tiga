version: 2
jobs:
  build:
    docker:
    - image: registry.gitlab.com/tigefa/ffmpeg:latest
    steps:
    - checkout
    - run:
        name: Requirements
        command: |
          apt-get update && apt-get dist-upgrade -yqq && apt-get install -yqq sudo lsb-release apt-transport-https ca-certificates software-properties-common wget curl netcat aria2 whois figlet git p7zip p7zip-full zip unzip
          apt-get install -yqq wget aria2 httpie ffmpeg speedtest-cli telnet lshw tree
    - run:
        name: Downloading
        command: |
         aria2c --check-certificate=false --min-split-size=100M --max-concurrent-downloads=16 --max-connection-per-server=16 https://www.dropbox.com/s/dl/q92ndcp2kmqcg5a/Awaken.E06.201215.720p-NEXT.mp4
    - run:
        name: Rendering
        command: |
          ulimit -c unlimited
          ffmpeg -i "Awaken.E06.201215.720p-NEXT.mp4" -threads 16 -c:v libx265 -c:a copy -metadata title="Awaken Episode 06" -preset veryfast 06.mkv
          ls -hal
    - store_artifacts:
        path: 06.mkv
workflows:
  version: 2
  workflow:
    jobs:
    - build
